{% load static %}
<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Jounin CV-sivusto{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Oma CSS -->
    <link rel="stylesheet" href="{% static 'cv/styles.css' %}">
</head>
<body>

<!-- Navigaatiopalkki -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="{% static 'cv/kuvat/JouniKiviperä.png' %}" alt="Jouni Kiviperä" class="rounded-circle me-2" width="40" height="40">
            <strong>Jouni Kivipera</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#tietoa">Tietoa minusta</a></li>
                <li class="nav-item"><a class="nav-link" href="#tyokokemus">Työkokemus</a></li>
                <li class="nav-item"><a class="nav-link" href="#koulutus">Koulutus</a></li>
                <li class="nav-item"><a class="nav-link" href="#taidot">Taidot</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sivun sisältö -->
<main class="container my-5">
    {% block content %}
    {% endblock %}
</main>

<!-- Footer -->
<footer class="bg-light text-center py-4 border-top">
    <p class="mb-0">&copy; 2025 Jouni Kiviperä</p>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
